<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="mj_jasir">
        <title>Notes App</title>
        <link rel="stylesheet" href="./style.css">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/b6a428327c.js" crossorigin="anonymous"></script>
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Iconscout Link For Icons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>

    <body class="container-fluid position-relative font-poppins bg-dark ">
        <h1 class="text-capitalize text-danger letter-space display-1 fw-bold text-center mt-5 user-select-none">
            notes app</h1>
        <div class="popup-box">
            <div class="popup">
              <div class="content">
                <header>
                  <p></p>
                  <i class="uil uil-times"></i>
                </header>
                <form>
                  <div class="row title">
                    <label>Title</label>
                    <input type="text" spellcheck="false">
                  </div>
                  <div class="row description">
                    <label>Description</label>
                    <textarea spellcheck="false"></textarea>
                  </div>
                  <button></button>
                </form>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <li class="add-box bg-dark">
              <div class="icon"><i class="uil uil-plus"></i></div>
              <p>Add new note</p>
            </li>
          </div>

        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
